<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI디자인.html</title>

  <link rel="stylesheet" href="./UI디자인.css">

</head>

<body>

  <header>
    <a href="https://blog.naver.com/nada_yk" style="width: 7%; text-decoration: none; color: black;">차량</a>
    <a href="https://www.kia.com/kr" style="width: 7%; text-decoration: none; color: black;">구매</a>
    <div style="width: 7%;">체험</div>
    <div style="width: 7%;">이벤트</div>
    <div style="width: 10%;">고객지원</div>
    <div style="width: 13%;">Discover Kia</div>
    <div style="width: 20%;"><img src="./image/배경로고.png" style=" width: 50%; height: 50px; display: flex; margin-left: 10px;"></div>
    <div style="width: 10%;">KR</div>
    <div style="width: 10%;">통합검색</div>
    <div style="width: 10%;">로그인</div>
  </header>

  <main>
    <img src="./image/캡처 ev6.PNG" style="height: 100%;" ></main>

  <footer>
    <div class="footer-box1" style="color: rgb(0, 2, 2);">Best Kia</div>
    <div class="footer-box2" style="color: rgb(172, 164, 155);">
      <input type="checkbox" class="input-1"> 최근출시
      <input type="checkbox" class="input-2"> 연비효율
      <input type="checkbox" class="input-3"> 적재공간
      <input type="checkbox" class="input-4"> 안전성
  
      
    </div>
    <div class="footer-box3">
      <div><img src="./image/자동차1.PNG" alt=""></div>
      <div><img src="./image/자동차2.PNG" alt=""></div>
      <div><img src="./image/자동차3.PNG" alt=""></div>
    </div>
  </footer>

  <div class="fixed-container">
    <a href="#top">Kia</a>
    </div> 


</body>

</html>

<!-- 개인 홈페이지 화면을 HTML, CSS로 구현한 후 완성된 화면

css(3)
파일 등을 압축하여 학생명.zip 형식으로 제출하시오.
