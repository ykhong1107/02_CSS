<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_레이아웃 만들기1.html</title>

  <link rel="stylesheet" href="../css/14_레이아웃만들기1.css">
</head>


<body>

  <!-- 시맨틱 태그(semantic tag)
   - 태그명만 보고도 무슨 의미/용도인지 알 수 있게 하는 태그

   - div 태그 이름만 바뀐 것이라고 생각하자!
    (이름이 다른 영역 나누기 태그)
  - 웹 접근성이 향상됨
  -->

<!-- 머리 부분(제일 위) 태그-->
  <header>
    <div class="header-1">w : 100px;</div>
    <div class="header-2">w : 50px;</div>
    <div class="header-3">flex-grow : 1</div>
  </header>


  <!-- 주된 내용이 포함되는 영역 -->
  <main>
   <section class="content-1">h:290px</section>
   <section class="content-2">h:160px</section>
   <section class="content-3">flex-grow:1</section>
  </main>



  <!-- 발 부분(제일 아래)태그 -->
  <footer>
    <section>h : 50%</section>
    <section>h : 50%</section>
  </footer>















  
</body>

</html>
